</head>

<body>
	<header>
		<div id="logo">Lab</div>
		<div id="page_info">
			<h1>Zootool test</h1>
		</div>
		<nav id="main">
			<ul class="group">
				<li><a href="../card/" title="Card Experiment">CSS3 Card</a></li>
				<li><a href="../mediaplayer/" title="HTML5 Mediaplayer">HTML5 Mediaplayer</a></li>
				<li><a href="../cloze-generator/v1/" title="Cloze Test Generator">Cloze Test Generator</a></li>
				<li><a href="../css-icons/" title="CSS Icons">CSS Icons</a></li>
				<li><a href="../dribbble/" title="Dribbble Wall">Dribbble Wall</a></li>
				<li><a href="#" title="Zootool Test" class="current">Zootool Test</a></li>
			</ul>
		</nav>
		<div id="social">
			<a href="http://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="MrMartineau">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
			<a href="http://delicious.com/save" onclick="window.open('http://delicious.com/save?v=5&noui&jump=close&url='+encodeURIComponent(location.href)+'&title='+encodeURIComponent(document.title), 'delicious','toolbar=no,width=550,height=550'); return false;">Bookmark on Delicious</a>
		</div>
	</header>
	<!-- !#container -->
	<div id="container" role="main" class="group">

		<h1><a href="#popular" title="Popular" class="choose">Popular</a> | <a href="#everyone" title="Everyone" class="choose">Everyone</a> | <a href="#debuts" title="Debuts" class="choose">Debuts</a></h1>
		<div id="zootool" class="group">
			<ul id="shots" class="group grid">
				<li data-template style="display:none;">
					<div class="more_info">
						<a href="{{referer}}" class="shot2">
							<span class="likes_count">{{type}}</span>
						</a>
						<h2><a href="{{referer}}">{{title}}</a></h2>
						<p>Created at {{added}}</p>
					</div>
				</li>
				<li data-template-fallback>Sorry, JavaScript required!</li>
			</ul><!-- /shots -->
		</div>
	</div> <!--! end of #container -->


  <!-- JavaScript at the bottom for fast page loading -->
